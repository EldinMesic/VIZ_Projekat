<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <title>ÄŒetvrti zadatak</title>
	<style>
	  .axis {
		font: 10px sans-serif;
	  }

	  .axis path,
	  .axis line {
		fill: none;
		stroke: #000;
		shape-rendering: crispEdges;
	  }
	</style>
</head>
<body>
    <script>
        var data = [{"Godina": 2009, "Ustrijeljene_srne": 11388},
                    {"Godina": 2010, "Ustrijeljene_srne": 11284},
                    {"Godina": 2011, "Ustrijeljene_srne": 13373},
                    {"Godina": 2012, "Ustrijeljene_srne": 14211},
                    {"Godina": 2013, "Ustrijeljene_srne": 15235},
                    {"Godina": 2014, "Ustrijeljene_srne": 16800},
                    {"Godina": 2015, "Ustrijeljene_srne": 16397},
                    {"Godina": 2016, "Ustrijeljene_srne": 15023},
                    {"Godina": 2017, "Ustrijeljene_srne": 15400},
                    {"Godina": 2018, "Ustrijeljene_srne": 16160}];

        var margin = {top: 50, bottom: 70, left: 80, right: 20};
        var width = 700 - margin.left - margin.right;
        var height = 700 - margin.top - margin.bottom;
        var barPadding = 4;
        var barWidth = width / data.length - barPadding;
        
        var colors = d3.scale.ordinal()
            .domain(data - 1)
            .range(["black", "silver", "red", "green", "olive", "yellow", "navy", "aqua", "teal", "fuchsia"]);

        var x = d3.scale.ordinal()
            .domain(d3.range(data.length))
            .rangeRoundBands([0, width]);

        var y = d3.scale.linear()
            .domain([0, d3.max(data, function(d) { return d.Ustrijeljene_srne; })])
            .range([height, 0]);

        var svg = d3.select("body")
            .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.bottom + margin.top)
            .style("background-color", "lightblue")
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top +")");

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom")
            .tickFormat(function(d, i) { return data[i].Godina; });

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .ticks(10);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .selectAll("text")
            .style("text-anchor", "middle");

        svg.append("text")
            .attr("x", (width / 2))
            .attr("y", -(margin.top / 2))
            .attr("font-weight", "bold")
            .style("font-size", "20px")
            .style("text-anchor", "middle")
            .text("Ustrijeljene srne od 2009. do 2019. godine");

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("x", -(height / 2))
            .attr("y", -((margin.left / 2) + 20))
            .style("text-anchor", "middle")
			.style("font-size", "13px")
            .text("Broj ustrijeljenih srna")

        svg.append("text")
            .attr("x", (width / 2))
            .attr("y", (height + (margin.bottom / 2)))
            .attr("dy", "1em")
            .style("text-anchor", "middle")
            .text("Godina");

        var barchart = svg.selectAll("rect")
            .data(data)
            .enter()
            .append("rect")
            .attr("x", function(d, i) { return x(i); })
            .attr("y", function(d, i) { return y(d.Ustrijeljene_srne); })
            .attr("height", function(d) { return height - y(d.Ustrijeljene_srne); })
            .attr("width", barWidth)
            .attr("fill", function(d, i) { return colors(i); });
    </script>
</body>
</html>
