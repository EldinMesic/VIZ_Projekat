<!DOCTYPE html>
<html lang="en">

<head>
    
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    
    <title>Stopa mortaliteta po vrstama smrti</title>

    <style>
        body{
            height: 100%;
            margin: 0;
            padding: 0;
            background-color:burlywood;
            display: flex;
            flex-direction: column;
        }
        .content{
            width: 80%;
            height: fit-content;
            min-height: 100%;
            margin: 0 auto;
            border-style: double;
            border: 20px;
            background-color: blanchedalmond;
        }
        #select-map-container{
            background: lightblue;
            margin: 3em auto;
            padding: 0;
            width: fit-content;
            height: fit-content;
            border-radius: 20px;
            border: 10px;
            border-style: solid;
        }

        #country-info-container{
            margin: 2em;
            background: gray;
            visibility: hidden;
            border: 5px;
            border-style: double;
        }
        #country-total-deaths-graph{
            background: lightgrey;
            border-style: dashed;
        }

        .axis {
		    font: 10px sans-serif;
	    }
	    .axis path,
	    .axis line {
		    fill: none;
		    stroke: #000;
		    shape-rendering: crispEdges;
	    }
        .tooltip{
            z-index: 10;
            position: absolute;
            background: white;
            border-style: solid;
            padding: 5px;
            visibility: hidden;
            white-space:pre-wrap;
            text-align: center;
        }

    </style>
</head>

<body>
    <p class="tooltip">
    </p>
    <div class="content">
        <div id="select-map-container">
            <svg id="select-map"></svg>
        </div>
    
        <div id="country-info-container">
            <svg id="country-total-deaths-graph"></svg>
            <svg id="country-top-death-causes-piechart"></svg>
        </div>




        
    </div>
    

    

    <script src="script.js"></script>
</body>

</html>
